<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h3>TIP CALCULATOR</h3>
      <form>
        <p>How much was your bill?</p>
        $ <input type="number" id="bill-amount" />
        <p>How was your service?</p>
        <select id="serviceQuality">
          <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.3">30 - Outstanding</option>
          <option value="0.2">20 - Great</option>
          <option value="0.15">15 - Average</option>
          <option value="0.1">10 - Bad</option>
          <option value="0.05">5 - Terrible</option>
        </select>
      </form>
      <p>Optional: Are there any people sharing the bill?</p>
      <input type="number" id="people-amount" /><br />

      <button id="calculate-tip">Calculate!</button>

      <div id="totalTip">
        <span>You should tip $</span><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
